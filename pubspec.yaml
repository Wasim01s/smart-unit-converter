name: smart_unit_converter
description: A powerful smart unit & currency converter with live rates, clean UI, and premium billing.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # HTTP for currency API
  http: ^1.2.0

  # Local storage
  shared_preferences: ^2.2.2

  # Billing / In-app purchases
  in_app_purchase: ^3.1.7

  # JSON serialization
  intl: ^0.19.0

  # Flutter UI helpers
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/data/currencies.json

  # App icon (optional, if using flutter_launcher_icons)
  # Uncomment if needed
  # flutter_launcher_icons:
  #   android: true
  #   ios: true
  #   image_path: "assets/icons/app_icon.png"